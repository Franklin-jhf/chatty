<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">
	<form ng-submit="addMessage(newMessage, username)">
        <input ng-model="username" type="text" placeholder='username'><br>
        <input ng-model="newMessage" type="text" placeholder="Hello!">
        <button>Submit</button>
    </form>

	<div ng-repeat="message in messages track by $index">
        {{message.username}} : {{message.message}} : {{message.time | date: "mediumTime"}}
    </div>

</div>
